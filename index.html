    <head>

            <label for="opcao">Tecla:</label>

                    <option value="t">T</option>
                    <option value="y">F</option>
                    <option value="u">G</option>
                    <option value="i">H</option>
                    <option value="o">O</option>
                    <option value="p">P</option>

                </optgroup>   
                <optgroup label="Numeros">

                    <option value="2">2</option>

                    <option value="4">4</option>

                    <option value="f8">F8</option>
                    <option value="f9">F9</option>
                    <option value="f10">F10</option>
                    <option value="f11">F11</option>
                    <option value="f12">F12</option>
                </optgroup>

                    <option value="esc">Esc</option>
                    <option value="tab">Tab</option>
                    <option value="capslock">Caps Lock</option>
                    
                </optgroup>
            </select>

                <option value="e wave6">👋Acenando</option>

                <optgroup label="Hospital">

                <option value="e cuidar"> Cuidar </option>

            <br>

            <br>
